name: publish-to-npm

on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    publish-gpr:
      runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - run: npm install
      - run: npm publish
    env:
      NODE_AUTH_TOKEN: ${{secrets.TOKEN}}
